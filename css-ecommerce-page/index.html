<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1 class="title">New Arrivals</h1>
      </div>
    </div>

    <div class="row">

      <div class="column-fifth margin-left-right">
        <div class="row">
          <div class="column-full">
            <img class="product-img" src="images/dress1.jpeg" alt="Image of dress1">
          </div>
        </div>
        <div class="row">
          <p class="company-name">Free People </p>
          <p class="size">| Size 6</p>
        </div>
        <div class="row">
          <p class="markdown-price">$35</p>
          <p class="reg-price">$125 retail</p>
        </div>
      </div>

      <div class="column-fifth margin-left-right">
        <div class="row">
          <div class="column-full">
            <img class="product-img" src="images/ysl-bag.jpeg" alt="Image of ysl-bag">
          </div>
        </div>
        <div class="row">
          <p class="company-name">Yves Saint Laurent </p>
          <p class="size">| One-Size</p>
        </div>
        <div class="row">
          <p class="markdown-price">$200</p>
          <p class="reg-price">$1600 retail</p>
        </div>
      </div>

      <div class="column-fifth margin-left-right">
        <div class="row">
          <div class="column-full">
            <img class="product-img" src="images/key.jpeg" alt="Image of key">
          </div>
        </div>
        <div class="row">
          <p class="company-name">Tiffany </p>
          <p class="size">| One Size</p>
        </div>
        <div class="row">
          <p class="markdown-price">$476</p>
          <p class="reg-price">$2000 retail</p>
        </div>
      </div>

      <div class="column-fifth margin-left-right">
        <div class="row">
          <div class="column-full">
            <img class="product-img" src="images/lv-bag.jpg" alt="Image of lv-bag">
          </div>
        </div>
        <div class="row">
          <p class="company-name">Louis Vouitton </p>
          <p class="size">| One Size</p>
        </div>
        <div class="row">
          <p class="markdown-price">$95</p>
          <p class="reg-price">$1200 retail</p>
        </div>
      </div>

      <div class="column-fifth margin-left-right">
        <div class="row">
          <div class="column-full">
            <img class="product-img" src="images/dress2.jpeg" alt="Image of dress2">
          </div>
        </div>
        <div class="row">
          <p class="company-name">Reformation</p>
          <p class="size">| Size 4</p>
        </div>
        <div class="row">
          <p class="markdown-price">$20</p>
          <p class="reg-price">$198 retail</p>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
