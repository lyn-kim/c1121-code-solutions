<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div class="row border">
      <div class="column-fourth center">
        <button class="previous"><i class="fas fa-angle-left"></i></button>
      </div>
      <div class="column-half">
        <div class="row center">
          <img class="pokemon" src="images/001.png">
        </div>
        <div class="row center dot-container">
          <span><i data-image="0" class="dot far fa-circle"></i></span>
          <span><i data-image="1" class="dot far fa-circle"></i></span>
          <span><i data-image="2" class="dot far fa-circle"></i></span>
          <span><i data-image="3" class="dot far fa-circle"></i></span>
          <span><i data-image="4" class="dot far fa-circle"></i></span>
        </div>
      </div>
      <div class="column-fourth center">
        <button class="next"><i class="fas fa-angle-right"></i></button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
