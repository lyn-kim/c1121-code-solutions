<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <div>
      <label for="email">
        <p>Email</p>
        <input id="email" type="email" />
      </label>
    </div>
    <div>
      <label for="select">
        <p>Why is coding cool?</p>
        <select id="select">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </label>
    </div>
    <div>
      <div>
        <p>Favorite Language (choose one)</p>
      </div>
      <label for="html">
        <input type="radio" id="html" name="language" value="html" /> HTML
      </label>
      <label for="css">
        <input type="radio" id="css" name="language" value="css" /> CSS
      </label>
      <label for="javascript">
        <input
          type="radio"
          id="javascript"
          name="language"
          value="javascript" />
        JavaScript
      </label>
    </div>
    <div>
      <label for="sign-up">
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" id="sign-up" name="sign-up" value="sign-me-up" />
        Sign me up!
      </label>
    </div>
    <div>
      <label for="comments">
        <p>Comments</p>
        <textarea id="comments" name="comments" rows="4" cols="25"></textarea>
      </label>
      <div>
        <input type="submit" id="submit" />
      </div>
    </div>
  </body>
</html>
