<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Modal</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="relative display-none">
    <div class="fixed container">
      <div class="modal-bg row">
        <div class="modal-box row">
          <div class="column-full">
            <p class="modal-text row">Would you like to take a survey?</p>
            <button class="no-button row">NO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button class="open-button">Open Modal</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
