<!DOCTYPE html>
<html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="column-full center-text">
        <h1 class="title">How It Works</h1>
      </div>
    </div>

    <div class="row">
      <div class="column-fourth">
        <div class="row justify-center">
          <img class="app-img" src="images/screen-1.png" alt="App Switch View Example">
        </div>
        <div class="row justify-center">
          <img class="icon-img" src="images/switch-icon.png" alt="App Switch Icon">
        </div>
        <div class="row justify-center">
          <p class="icon-text">App Switching</p>
        </div>
        <div class="row justify-center">
          <p class="icon-description">Toggles all your apps on and off.</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="row justify-center">
          <img class="app-img" src="images/screen-2.png" alt="Trip Filtering View Example">
        </div>
        <div class="row justify-center">
          <img class="icon-img" src="images/filter-icon.png" alt="Trip Filter Icon">
        </div>
        <div class="row justify-center">
          <p class="icon-text">Trip Filtering</p>
        </div>
        <div class="row justify-center">
          <p class="icon-description">Evaluates your trip requirements.</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="row justify-center">
          <img class="app-img" src="images/screen-3.png" alt="Service Filter View Example">
        </div>
        <div class="row justify-center">
          <img class="icon-img" src="images/slider-icon.png" alt="Service Filter Icon">
        </div>
        <div class="row justify-center">
          <p class="icon-text">Service Filters</p>
        </div>
        <div class="row justify-center">
          <p class="icon-description">Accepts only your ideal trips.</p>
        </div>
      </div>

      <div class="column-fourth">
        <div class="row justify-center">
          <img class="app-img" src="images/screen-4.png" alt="Stats and Mileage View Example">
        </div>
        <div class="row justify-center">
          <img class="icon-img" src="images/bars-icon.png" alt="Stats and Mileage Icon">
        </div>
        <div class="row justify-center">
          <p class="icon-text">Stats + Mileage</p>
        </div>
        <div class="row justify-center">
          <p class="icon-description">Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
